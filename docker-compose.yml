# Remove the 'version: '3.8'' line entirely
services:
  rabbitmq1:
    image: rabbitmq:3-management
    hostname: rabbitmq1
    environment:
      RABBITMQ_ERLANG_COOKIE: 'TRULY_SECRET_COOKIE' # Use your own secret cookie!
      RABBITMQ_NODE_PORT: 5672
      RABBITMQ_NODENAME: rabbit@rabbitmq1
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI port
    networks:
      - rabbitmq-cluster-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq2:
    image: rabbitmq:3-management
    hostname: rabbitmq2
    environment:
      RABBITMQ_ERLANG_COOKIE: 'TRULY_SECRET_COOKIE'
      RABBITMQ_NODE_PORT: 5672
      RABBITMQ_NODENAME: rabbit@rabbitmq2
    networks:
      - rabbitmq-cluster-net
    depends_on:
      rabbitmq1:
        condition: service_healthy # Wait for rabbitmq1 to be healthy before starting rabbitmq2
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq3:
    image: rabbitmq:3-management
    hostname: rabbitmq3
    environment:
      RABBITMQ_ERLANG_COOKIE: 'TRULY_SECRET_COOKIE'
      RABBITMQ_NODE_PORT: 5672
      RABBITMQ_NODENAME: rabbit@rabbitmq3
    networks:
      - rabbitmq-cluster-net
    depends_on:
      rabbitmq1:
        condition: service_healthy # Wait for rabbitmq1 to be healthy before starting rabbitmq3
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  rabbitmq-cluster-net:
    driver: bridge